<!DOCTYPE html>
<!-- saved from url=(0091)https://www.pythonanywhere.com/user/Dettlaff00/files/home/Dettlaff00/mysite/html/email.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato&display=swap');

        body {

            font-family: 'Lato', sans-serif;
        }

        .head {
            color: white;
            text-align: center;
            font-size: 50px;
            font-weight: bolder;

        }

        .msg-wrapper {
            background-image: url('https://i.imgur.com/u1pV66x.jpg');
            background-position: center;
            width: 500px;
            height: 500px;
            border: 6px solid transparent;
            -o-border-image: linear-gradient(-80deg, #8a2387, #e94057, #f27121);
            border-image: linear-gradient(-80deg, #8a2387, #e94057, #f27121);
            border-image-slice: 1;
        }

        .txt {
            font-size: 31px;
            text-align: center;
            margin-top: 30px;
            color: white;
            font-weight: bold;
        }

        .mail {
            text-align: center;
            margin-left: auto;
            margin-right: auto;

            color: #e94057;

        }
        #mail-link{
            border-bottom: 6px solid white;
        }
        .name{
            color: #e94057;
        }
        #mail{
            color: inherit;
        }


    </style>
</head>

<body>
    <div class="msg-wrapper">
        <br>
        <div class="head">Napisał do ciebie <br><span class="name">*!*</span><br> z prośbą o kontakt</div>
        <div class="txt">możesz się z nim skontaktować na podany email:</div>
        <div class="txt mail"><a href="mailto:+!+" style="text-decoration:none;color: #e94057;" id="mail-link">+!+</a></div>
    </div>




</body></html>
